<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>
  <main>
    <header>
      <div>
        <p id="myBalance" class="normal">My balance</p>
        <p id="totalBalance">$921.48</p>
      </div>
      <img src="./images/logo.svg" alt="">
    </header>

    <section id="week">
      <h2>Spending - Last 7 days</h2>
      <div id="weekValues">
        
      </div>
      <hr>
      <section>
        <div id="thisMonth">
          <p class="normal">Total this month</p>
          <p id="totalMonth" >$478.33</p>
        </div>
        <div id="lastMonth">
          <p>+2.4%</p>
          <p class="normal">from last month</p>
        </div>
      </section>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
